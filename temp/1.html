<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const p1 = () => {
			return new Promise(resolve => {
				setTimeout(() => {
					console.log('p1')
					resolve("p1")
				}, 1000)
			})
		}

		const p2 = () => {
			return new Promise(resolve => {
				setTimeout(() => {
					console.log('p2')
					resolve("p2")
				}, 2000)
			})
		}
		Promise.race([p1(), p2()]).then((res) => {
			console.log(res, '---res---');
		})
	</script>
</body>
</html>
