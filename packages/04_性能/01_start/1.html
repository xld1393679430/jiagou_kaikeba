<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

		var  obj = {
			shops: starChannelRecs,
			withTypeShop: channelShopInfos,
			hotRank: hotRankList
		}

		if (isPetFansFetching) {
			const products = obj[layoutCompType]
		}

		{ (layoutCompType == 'shops') && isPetFansFetching && starChannelRecs?.length > 0 ? <Recommends products={starChannelRecs} versionTab={'B'} recBVersion={true} qconfigData={this.props?.qconfigData} theme={subTabName} homeVersionsObj={homeVersionsObj} /> : null }
		{ (layoutCompType == 'withTypeShop') && isPetFansFetching && channelShopInfos?.length > 0 ? <Recommends products={channelShopInfos} type='child' typeName={typeName} homeVersionsObj={homeVersionsObj} /> : null }
		{ layoutCompType == 'hotRank' && isPetFansFetching && hotRankList?.length > 0 ? <Recommends products={hotRankList} type='hotRank' subTabName={this.hotSubTabs[this.state.subTabIndex]?.type} /> : null }
	</script>
</body>
</html>
